<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Registrasi LMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registrasi Akun Baru</h1>

    <form id="registerForm">
      <label>Username:</label>
      <input type="text" id="regUsername" required>

      <label>Password:</label>
      <input type="password" id="regPassword" required>

      <label>Pilih Role:</label>
      <select id="regRole" required>
        <option value="Murid">Murid</option>
        <option value="Guru">Guru</option>
        <option value="Staff Akademik">Staff Akademik</option>
        <option value="Staff Keuangan">Staff Keuangan</option>
        <option value="Administrator">Administrator</option>
      </select>

      <button type="submit">Daftar</button>
    </form>

    <p id="regError"></p>
    <p id="regSuccess"></p>
    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
  </div>

  <script>
    // Ambil user dari localStorage (atau default bawaan)
    let users = JSON.parse(localStorage.getItem("users")) || [
      { username: "admin", password: "12345", role: "Administrator" },
      { username: "akademik", password: "12345", role: "Staff Akademik" },
      { username: "keuangan", password: "12345", role: "Staff Keuangan" },
      { username: "guru", password: "12345", role: "Guru" },
      { username: "murid", password: "12345", role: "Murid" }
    ];

    const regForm = document.getElementById("registerForm");
    const regError = document.getElementById("regError");
    const regSuccess = document.getElementById("regSuccess");

    regForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const role = document.getElementById("regRole").value;

      // cek apakah username sudah ada
      if (users.some(u => u.username === username)) {
        regError.textContent = "Username sudah dipakai!";
        regSuccess.textContent = "";
        return;
      }

      // simpan user baru
      users.push({ username, password, role });
      localStorage.setItem("users", JSON.stringify(users));

      regSuccess.textContent = "Registrasi berhasil! Silakan login.";
      regError.textContent = "";

      // reset form
      regForm.reset();
    });
  </script>
</body>
</html>
