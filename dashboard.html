<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard LMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dashboard</h1>
  <p id="welcome"></p>
  <ul id="menu"></ul>
  <button onclick="logout()">Logout</button>

  <script>
    const role = localStorage.getItem("role");
    const welcome = document.getElementById("welcome");
    const menu = document.getElementById("menu");

    if (!role) {
      window.location.href = "login.html"; // kalau belum login
    }

    welcome.textContent = "Selamat datang, " + role;

    let items = [];
    if (role === "Administrator") {
      items = [
        { name: "Kelola User", link: "admin_kelola_user.html" },
        { name: "Kelola Kursus", link: "admin_kelola_kursus.html" },
        { name: "Laporan", link: "admin_laporan.html" }
      ];
    } else if (role === "Staff Akademik") {
      items = [
        { name: "Input Jadwal", link: "akademik_jadwal.html" },
        { name: "Data Akademik", link: "akademik_data.html" }
      ];
    } else if (role === "Staff Keuangan") {
      items = [
        { name: "Pembayaran", link: "keuangan_pembayaran.html" },
        { name: "Tagihan", link: "keuangan_tagihan.html" }
      ];
    } else if (role === "Guru") {
      items = [
        { name: "Upload Materi", link: "guru_materi.html" },
        { name: "Buat Quiz", link: "guru_quiz.html" }
      ];
    } else if (role === "Murid") {
      items = [
        { name: "Lihat Materi", link: "murid_materi.html" },
        { name: "Kerjakan Quiz", link: "murid_quiz.html" },
        { name: "Progress Belajar", link: "murid_progress.html" }
      ];
    }

    items.forEach(i => {
      let li = document.createElement("li");
      let a = document.createElement("a");
      a.textContent = i.name;
      a.href = i.link;
      li.appendChild(a);
      menu.appendChild(li);
    });

    function logout() {
      localStorage.removeItem("role");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
