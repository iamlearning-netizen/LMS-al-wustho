<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login LMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login LMS</h1>
  <form id="loginForm">
    <label>Username:</label><br>
    <input type="text" id="username" required><br><br>
    
    <label>Password:</label><br>
    <input type="password" id="password" required><br><br>
    
    <button type="submit">Login</button>
  </form>
  <p id="msg" style="color:red"></p>

  <script>
    // Data user (untuk demo, password bisa diganti)
    const users = {
      "admin": { password: "1234", role: "Administrator" },
      "akademik": { password: "1234", role: "Staff Akademik" },
      "keuangan": { password: "1234", role: "Staff Keuangan" },
      "guru": { password: "1234", role: "Guru" },
      "murid": { password: "1234", role: "Murid" }
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const uname = document.getElementById("username").value.toLowerCase();
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (users[uname] && users[uname].password === pass) {
        localStorage.setItem("role", users[uname].role);
        window.location.href = "dashboard.html"; // redirect ke dashboard
      } else {
        msg.textContent = "‚ùå Username atau password salah!";
      }
    });
  </script>
</body>
</html>
