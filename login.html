<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login LMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login ke LMS</h1>

    <form id="loginForm">
      <label>Username:</label>
      <input type="text" id="username" required>

      <label>Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <p id="error"></p>
    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </div>

  <script>
    // Ambil user dari localStorage (atau default bawaan)
    let users = JSON.parse(localStorage.getItem("users")) || [
      { username: "admin", password: "12345", role: "Administrator" },
      { username: "akademik", password: "12345", role: "Staff Akademik" },
      { username: "keuangan", password: "12345", role: "Staff Keuangan" },
      { username: "guru", password: "12345", role: "Guru" },
      { username: "murid", password: "12345", role: "Murid" }
    ];

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("error");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        // Simpan user ke session
        localStorage.setItem("currentUser", JSON.stringify(user));

        // Redirect sesuai role
        if (user.role === "Administrator") window.location.href = "admin.html";
        else if (user.role === "Staff Akademik") window.location.href = "akademik.html";
        else if (user.role === "Staff Keuangan") window.location.href = "keuangan.html";
        else if (user.role === "Guru") window.location.href = "guru.html";
        else if (user.role === "Murid") window.location.href = "murid.html";
      } else {
        errorMsg.textContent = "Username atau password salah!";
      }
    });
  </script>
</body>
</html>
