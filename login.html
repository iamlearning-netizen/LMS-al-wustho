<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login LMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login ke LMS</h1>

  <form id="loginForm">
    <label>Username:</label><br>
    <input type="text" id="username" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <p id="error" style="color:red;"></p>

  <script>
    const users = [
      { username: "admin", password: "12345", role: "Administrator" },
      { username: "akademik", password: "12345", role: "Staff Akademik" },
      { username: "keuangan", password: "12345", role: "Staff Keuangan" },
      { username: "guru", password: "12345", role: "Guru" },
      { username: "murid", password: "12345", role: "Murid" }
    ];

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("error");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        // simpan ke localStorage
        localStorage.setItem("role", user.role);
        localStorage.setItem("username", user.username);
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Username atau password salah!";
      }
    });
  </script>
</body>
</html>
